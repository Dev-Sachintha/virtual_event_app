name: virtual_event_app
description: "A virtual event platform built with Flutter."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Backend & Auth - UPDATED to latest stable versions to fix compatibility issues
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5

  # State Management - UPDATED
  provider: ^6.1.2

  # Navigation - UPDATED
  go_router: ^14.1.2

  # UI & Components
  table_calendar: ^3.1.2 # Updated to latest stable
  intl: ^0.19.0 # Updated to latest stable
  flutter_spinkit: ^5.2.1 # Updated to latest stable
  
  # Utilities
  equatable: ^2.0.5 # This version is stable and fine

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Updated to latest stable

flutter:
  uses-material-design: true
  assets:
    - assets/images/