name: virtual_event_app
description: "A virtual event platform built with Flutter."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- Firebase & Auth ---
  # Versions from late 2023, aligned with your Gradle plugin versions.
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  google_sign_in: ^6.1.5 # A version that was stable with the native libs from that time.

  # --- State Management & Navigation ---
  # These are less coupled to the native build and should be fine.
  provider: ^6.1.2
  go_router: ^14.1.2

  # --- UI & Components ---
  table_calendar: ^3.1.2
  intl: ^0.19.0
  flutter_spinkit: ^5.2.1
  
  # --- Utilities ---
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    
    